<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple calculator application made with HTML, CSS, and pure JavaScript"
    />
    <title>Calculator</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <script link rel="calc.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator"></div>
      <div class="display"></div>
      <div class="input">
        <div class="numbers">
          <button id="zero" class="btn">0</button>
          <button id="one" class="btn">1</button>
          <button id="two" class="btn">2</button>
          <button id="three" class="btn">3</button>
          <button id="four" class="btn">4</button>
          <button id="five" class="btn">5</button>
          <button id="six" class="btn">6</button>
          <button id="seven" class="btn">7</button>
          <button id="eight" class="btn">8</button>
          <button id="nine" class="btn">9</button>
        </div>
        <div class="operators">
          <button id="add" class="btn">+</button>
          <button id="subtract" class="btn">-</button>
          <button id="multiply" class="btn">Ã—</button>
          <button id="divide" class="btn">/</button>
          <button id="decimal" class="btn">.</button>
        </div>
      </div>
    </div>
  </body>
</html>
