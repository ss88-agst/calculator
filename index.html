<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/calculator.ico" type="image/x-icon" />
    <meta
      name="description"
      content="A simple calculator application made with HTML, CSS, and pure JavaScript"
    />
    <title>Calculator</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <script src="/calc.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="preview"></div>
        <div class="display"></div>
        <div class="input">
          <button type="button" id="delete" class="delete">&#9003;</button>
          <button type="button" id="all-clear" value="AC">AC</button>
          <button type="button" id="power" class="operator" value="^">
            x^y
          </button>

          <button type="button" id="seven" class="number" value="7">7</button>
          <button type="button" id="eight" class="number" value="8">8</button>
          <button type="button" id="nine" class="number" value="9">9</button>

          <button type="button" id="four" class="number" value="4">4</button>
          <button type="button" id="five" class="number" value="5">5</button>
          <button type="button" id="six" class="number" value="6">6</button>

          <button type="button" id="one" class="number" value="1">1</button>
          <button type="button" id="two" class="number" value="2">2</button>
          <button type="button" id="three" class="number" value="3">3</button>

          <button type="button" id="zero" class="number" value="0">0</button>

          <button type="button" id="add" class="operator" value="+">+</button>
          <button type="button" id="subtract" class="operator" value="-">
            -
          </button>
          <button type="button" id="multiply" class="operator" value="*">
            &times;
          </button>
          <button type="button" id="divide" class="operator" value="/">
            &divide;
          </button>
          <button type="button" id="decimal" class="number" value=".">.</button>
          <button type="button" id="plus-minus" value="pm">&PlusMinus;</button>
          <button type="button" id="equals" class="operator" value="=">
            =
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
